<div class="etudiant-eval-fiche">
    <h2> {{etudiant.prenom}}</h2>
    <p>fait partie de {{etudiant.classe}}</p>
    <p> {{ etudiant.comment }} </p>
    <p>
        <button (click)="onClick()">Je mérite un bonus!</button>
        note: {{etudiant.bonus}}
    </p>
    <p *ngIf="etudiant.experienceAngular=='pfa'">Experience: {{ etudiant.experienceAngular }}</p>
</div>
<div [ngSwitch]="etudiant.bonus">
    <div *ngSwitchCase="0">Rien</div>
    <div *ngSwitchCase="2">+0.5 à l'examen</div>
    <div *ngSwitchCase="5">+1 à l'examen</div>
    <div *ngSwitchDefault>---</div>
</div>
